<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detective - Cybersecurity Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: headerGlow 2s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { opacity: 0.7; width: 100px; }
            50% { opacity: 1; width: 200px; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .email-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .email-container:hover {
            transform: translateY(-2px);
        }

        .email-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
        }

        .email-subject {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .email-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            color: #666;
        }

        .email-meta div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .email-meta span {
            font-weight: 500;
        }

        .email-body {
            padding: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .email-body p {
            margin-bottom: 15px;
        }

        .email-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #0056b3;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .legitimate-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .legitimate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .phishing-btn {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
        }

        .phishing-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .feedback {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            animation: feedbackSlide 0.5s ease-out;
        }

        @keyframes feedbackSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .feedback.correct {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }

        .feedback.incorrect {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        }

        .feedback-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-content {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .red-flags {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .red-flags h4 {
            color: #856404;

        }

        .red-flags ul {
            color: #856404;
            padding-left: 20px;
        }

        .red-flags li {
            margin-bottom: 5px;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .final-score {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .final-score h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .final-score .score {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShimmer 1.5s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-stats {
                gap: 15px;
            }
            
            .stat-card {
                min-width: 120px;
                padding: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

            },
            {
                subject: "Team Building Event - Save the Date",
                from: "hr@yourcompany.com",
                date: "Today, 2:15 PM",
                security: "Encrypted",
                body: "Dear Team,<br><br>We're excited to announce our upcoming team building event!<br><br>Date: Friday, March 15th<br>Time: 2:00 PM - 6:00 PM<br>Location: Riverside Park Pavilion<br>Activities: BBQ, games, and team challenges<br><br>Please RSVP by March 10th so we can plan accordingly. Looking forward to a fun afternoon together!<br><br>Best regards,<br>Human Resources<br>Your Company Inc.",
                isPhishing: false,
                explanation: "This is a legitimate HR announcement about a company event.",
                redFlags: [
                    "‚úÖ From official company HR department",
                    "‚úÖ Specific event details and location",
                    "‚úÖ Professional company communication",

                    "‚úÖ No suspicious links or urgent requests"
                ]

        ];

        let currentEmailIndex = 0;
        let correctAnswers = 0;
        let gameStarted = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            shuffleArray(emails);
            currentEmailIndex = 0;
            correctAnswers = 0;
            gameStarted = true;
            document.getElementById('finalScore').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            loadCurrentEmail();
            updateStats();
        }

        function loadCurrentEmail() {
            const email = emails[currentEmailIndex];
            
            document.getElementById('emailSubject').textContent = email.subject;
            document.getElementById('emailFrom').textContent = email.from;
            document.getElementById('emailDate').textContent = email.date;
            document.getElementById('emailSecurity').textContent = email.security;
            document.getElementById('emailBody').innerHTML = email.body;
            
            document.getElementById('feedback').classList.add('hidden');
            document.querySelector('.action-buttons').style.display = 'flex';
            
            updateProgress();
        }

        function makeChoice(isPhishing) {
            const email = emails[currentEmailIndex];
            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackContent = document.getElementById('feedbackContent');
            
            const isCorrect = isPhishing === email.isPhishing;
            
            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedbackTitle.innerHTML = '‚úÖ Correct!';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackTitle.innerHTML = '‚ùå Incorrect';
            }
            
            let redFlagsHtml = '';
            if (email.isPhishing) {
                redFlagsHtml = `
                    <div class="red-flags">
                        <h4>üö© Red Flags to Watch For:</h4>
                        <ul>
                            ${email.redFlags.map(flag => `<li>${flag}</li>`).join('')}
                        </ul>
                    </div>
                `;
            } else {
                redFlagsHtml = `
                    <div class="red-flags">
                        <h4>‚úÖ Signs This Email is Legitimate:</h4>
                        <ul>
                            ${email.redFlags.map(flag => `<li>${flag}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            feedbackContent.innerHTML = `
                <p><strong>Explanation:</strong> ${email.explanation}</p>
                ${redFlagsHtml}
            `;
            
            feedback.classList.remove('hidden');
            document.querySelector('.action-buttons').style.display = 'none';
            
            updateStats();
        }

        function nextQuestion() {
            currentEmailIndex++;
            
            if (currentEmailIndex >= emails.length) {
                showFinalScore();
            } else {
                loadCurrentEmail();
            }
        }

        function updateStats() {
            document.getElementById('currentQuestion').textContent = currentEmailIndex + 1;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('totalQuestions').textContent = emails.length;
        }

        function updateProgress() {
            const progress = ((currentEmailIndex + 1) / emails.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showFinalScore() {
            document.getElementById('gameContainer').classList.add('hidden');
            document.getElementById('finalScore').classList.remove('hidden');
            
            const percentage = Math.round((correctAnswers / emails.length) * 100);
            document.getElementById('finalScoreText').textContent = `${correctAnswers}/${emails.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = "üéâ Excellent! You're a phishing detection expert!";
            } else if (percentage >= 70) {
                message = "üëç Good job! You can spot most phishing attempts.";
            } else if (percentage >= 50) {
                message = "‚ö†Ô∏è Not bad, but keep practicing to improve your skills.";
            } else {
                message = "üö® You need more practice! Be more careful with suspicious emails.";
            }
            
            document.getElementById('finalMessage').textContent = message;
        }

        function restartGame() {
            startGame();
        }

        // Start the game when the page loads
        window.onload = function() {
            startGame();
        };
    </script>
</body>
