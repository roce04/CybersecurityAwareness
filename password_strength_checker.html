<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        #passwordInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        #passwordInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .strength-meter {
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }
        
        .strength-text {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            min-height: 25px;
        }
        
        .requirements {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .requirement-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .requirement.met .requirement-icon {
            background: #4CAF50;
            color: white;
        }
        
        .requirement.not-met .requirement-icon {
            background: #f44336;
            color: white;
        }
        
        .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
        
        .demo-section {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
        }
        
        .demo-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .demo-button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Password Strength Checker</h1>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter your password here..." />
            <button class="toggle-visibility" onclick="toggleVisibility()">üëÅÔ∏è</button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        
        <div class="strength-text" id="strengthText">Enter a password to check its strength</div>
        
        <div class="requirements">
            <h3>Password Requirements:</h3>
            <div class="requirement not-met" id="length">
                <div class="requirement-icon">‚úó</div>
                <span>At least 8 characters long</span>
            </div>
            <div class="requirement not-met" id="uppercase">
                <div class="requirement-icon">‚úó</div>
                <span>Contains uppercase letter (A-Z)</span>
            </div>
            <div class="requirement not-met" id="lowercase">
                <div class="requirement-icon">‚úó</div>
                <span>Contains lowercase letter (a-z)</span>
            </div>
            <div class="requirement not-met" id="number">
                <div class="requirement-icon">‚úó</div>
                <span>Contains number (0-9)</span>
            </div>
            <div class="requirement not-met" id="special">
                <div class="requirement-icon">‚úó</div>
                <span>Contains special character (!@#$%^&*)</span>
            </div>
        </div>
        
        <div class="demo-section">
            <h4>Try these examples:</h4>
            <button class="demo-button" onclick="setPassword('password')">Weak: password</button>
            <button class="demo-button" onclick="setPassword('Password123')">Medium: Password123</button>
            <button class="demo-button" onclick="setPassword('MySecure!Pass123')">Strong: MySecure!Pass123</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };
        
        let isVisible = false;
        
        function toggleVisibility() {
            isVisible = !isVisible;
            passwordInput.type = isVisible ? 'text' : 'password';
            document.querySelector('.toggle-visibility').textContent = isVisible ? 'üôà' : 'üëÅÔ∏è';
        }
        
        function setPassword(password) {
            passwordInput.value = password;
            checkPassword();
        }
        
        function checkPassword() {
            const password = passwordInput.value;
            let score = 0;
            let metRequirements = 0;
            
            // Check length
            if (password.length >= 8) {
                requirements.length.classList.add('met');
                requirements.length.classList.remove('not-met');
                requirements.length.querySelector('.requirement-icon').textContent = '‚úì';
                score += 20;
                metRequirements++;
            } else {
                requirements.length.classList.add('not-met');
                requirements.length.classList.remove('met');
                requirements.length.querySelector('.requirement-icon').textContent = '‚úó';
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                requirements.uppercase.classList.add('met');
                requirements.uppercase.classList.remove('not-met');
                requirements.uppercase.querySelector('.requirement-icon').textContent = '‚úì';
                score += 20;
                metRequirements++;
            } else {
                requirements.uppercase.classList.add('not-met');
                requirements.uppercase.classList.remove('met');
                requirements.uppercase.querySelector('.requirement-icon').textContent = '‚úó';
            }
            
            // Check lowercase
            if (/[a-z]/.test(password)) {
                requirements.lowercase.classList.add('met');
                requirements.lowercase.classList.remove('not-met');
                requirements.lowercase.querySelector('.requirement-icon').textContent = '‚úì';
                score += 20;
                metRequirements++;
            } else {
                requirements.lowercase.classList.add('not-met');
                requirements.lowercase.classList.remove('met');
                requirements.lowercase.querySelector('.requirement-icon').textContent = '‚úó';
            }
            
            // Check number
            if (/[0-9]/.test(password)) {
                requirements.number.classList.add('met');
                requirements.number.classList.remove('not-met');
                requirements.number.querySelector('.requirement-icon').textContent = '‚úì';
                score += 20;
                metRequirements++;
            } else {
                requirements.number.classList.add('not-met');
                requirements.number.classList.remove('met');
                requirements.number.querySelector('.requirement-icon').textContent = '‚úó';
            }
            
            // Check special characters
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                requirements.special.classList.add('met');
                requirements.special.classList.remove('not-met');
                requirements.special.querySelector('.requirement-icon').textContent = '‚úì';
                score += 20;
                metRequirements++;
            } else {
                requirements.special.classList.add('not-met');
                requirements.special.classList.remove('met');
                requirements.special.querySelector('.requirement-icon').textContent = '‚úó';
            }
            
            // Update strength meter and text
            strengthFill.style.width = score + '%';
            
            if (password.length === 0) {
                strengthText.textContent = 'Enter a password to check its strength';
                strengthText.style.color = '#666';
                strengthFill.style.backgroundColor = '#ddd';
            } else if (score < 40) {
                strengthText.textContent = 'Weak Password';
                strengthText.style.color = '#f44336';
                strengthFill.style.backgroundColor = '#f44336';
            } else if (score < 80) {
                strengthText.textContent = 'Medium Password';
                strengthText.style.color = '#ff9800';
                strengthFill.style.backgroundColor = '#ff9800';
            } else {
                strengthText.textContent = 'Strong Password';
                strengthText.style.color = '#4CAF50';
                strengthFill.style.backgroundColor = '#4CAF50';
            }
        }
        
        passwordInput.addEventListener('input', checkPassword);
        
        // Initialize
        checkPassword();
    </script>
</body>
</html>
